{%extends 'Social/base.html'%}
{% load bootstrap4%}
{%block body_block%}
<h1>Create Post</h1>
<div style="background-color:violet" class = 'jumbotron'>
	<div class='container-fluid'>
		<form  method='post'>
	{% csrf_token %}
        
        {%bootstrap_form form%}
        <input class = 'btn btn-primary' type="submit" name="" value="Create">
        <a class = 'btn btn-danger' href="{%url 'posts:all_post' %}">Cancel</a>
</form>
	</div>
</div>
{%endblock%}
