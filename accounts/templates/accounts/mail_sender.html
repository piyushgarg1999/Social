{%extends 'Social/base.html'%}
{% block body_block %}

<div class='jumbotron'>

<div class='container'>
    <h1 style="color: red">Mail Sender App</h1>
<form   class="form-horizontal" action="{%url 'accounts:email_message'%}" method="POST" enctype="multipart/form-data">
  {%csrf_token%}
  <div class="form-group">
   <label class="form-control" for='mail'>To</label>
  <input id='mail'type="email" name="email">
  </div>
  <div class="form-group">
    <label class="form-control" for='subject'>Subject</label>
  <input id='subject' type="text" name="subject">
  </div>
  <div class="form-group">
    <label class="form-control" for="message">Message</label>
  <input id= 'message'type="Textarea" name="message">
  </div>
  
  

 <input type="submit" class='btn btn-primary' value="Send Email">
</form>

  </div>
</div>

 {%block content%}
 {%endblock%}
  {%endblock%}
