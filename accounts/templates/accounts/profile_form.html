{%extends 'Social/base.html'%}
{% block body_block %}
<div class = 'jumbotron'>
	<div class='container'>
		<h1>Your User Name : {{user.username}}</h1>
		<h2>You are the members of {{user.user_group.count}} groups</h2>
		<ul></ul>
		{%for g in user.user_group.all %}
		<li>{{g.group.name}}</li>
		{%endfor%}
		</ul>
	</div>
</div>
 
 {%endblock%}
